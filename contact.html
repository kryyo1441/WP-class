<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | DevSprint</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: Arial, sans-serif;
            background-image: url("cp.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        header {
            text-align: center;
            padding: 30px 20px;
            color: white;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        header img {
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }

        header h1 {
            margin: 10px 0 8px 0;
            font-size: 2.2rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.5);
        }

        header p {
            margin: 0;
            font-size: 1.05rem;
            color: #e0e0e0;
            font-weight: 500;
        }

        nav {
            text-align: center;
            padding: 15px 0;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        nav a {
            color: white;
            font-weight: 600;
            text-decoration: none;
            padding: 8px 12px;
            margin: 0 5px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 105, 180, 0.8); /* hot pink hover */
            text-decoration: none;
        }

        hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            margin: 20px 0;
        }

        main.contact-container {
            max-width: 600px;
            margin: 30px auto;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 253, 244, 0.95) 100%);
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid #FFC0CB;
        }

        main h2 {
            color: #C71585;
            font-size: 2rem;
            margin-bottom: 12px;
            text-align: center;
            font-weight: 700;
        }

        main p {
            color: #48002e;
            font-size: 1rem;
            margin-bottom: 20px;
        }

        form label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #48002e;
        }

        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            background: #ffffff;
            box-sizing: border-box;
            transition: all 0.3s ease;
            margin-bottom: 16px;
        }

        form input:focus,
        form textarea:focus {
            outline: none;
            border-color: #FF69B4; /* pink focus */
            box-shadow: 0 0 0 4px rgba(255, 105, 180, 0.2);
        }

        form textarea {
            resize: vertical;
            min-height: 120px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 14px 20px;
            background: linear-gradient(180deg, #FFB6C1, #FF69B4);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.3);
        }

        input[type="submit"]:hover {
            background: linear-gradient(135deg, #FF69B4, #C71585);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(199, 21, 133, 0.4);
        }

        footer {
            text-align: center;
            color: white;
            padding: 25px 20px;
            border-radius: 12px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        footer p {
            margin: 5px 0;
            font-size: 0.9rem;
        }

        footer p:first-child {
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="DevSprint Logo" width="120" style="border: 2px solid rgba(255, 255, 255, 0.3);">
        <h1 style="letter-spacing: 1px;">DevSprint</h1>
        <p style="text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);">Find Nearby Hackathons & Coding Events</p>
    </header>

    <hr>

    <nav>
        <a href="index.html">Home</a> |
        <a href="hackathons.html">Hackathons</a> |
        <a href="contact.html">Contact</a> |
        <a href="login.html">Login</a>
    </nav>

    <hr>

    <main class="contact-container">
        <h2>Contact Us</h2>
        <p>If you have any questions or suggestions, feel free to contact us.</p>

        <form>
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" placeholder="Write your message here" required></textarea>

            <input type="submit" value="Send Message">
        </form>

        <h3>Our Contact Details</h3>
        <p>Email: support@devsprint.com</p>
        <p>Phone: +91 9876543210</p>
    </main>

    <hr>

    <footer>
        <p>&copy; 2026 DevSprint</p>
        <p>All rights reserved.</p>
    </footer>
</body>
</html>
