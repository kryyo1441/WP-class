<body>
    <header>
        <img src="logo.png" alt="DevSprint Logo" width="120">
        <h1>DevSprint</h1>

    <main>
        <h2>User Login</h2>
        <p>Please enter your login details to continue.</p>

        <form>
            <label for="email">Email Address:</label><br>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="example@gmail.com"
                required
            >
            <br><br>

            <label for="password">Password:</label><br>
            <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter password"
                required
            >
            <br><br>

            <input type="submit" value="Login">
        </form>

        <h3>Or join using social media</h3>

        <div class="social-login">
        <a href="#">
        <img src="google.png" alt="Login with Google" width="50">
        </a>

        <a href="#">
        <img src="git.png" alt="Login with GitHub" width="50">
         </a>

        <a href="#">
        <img src="linkedin.png" alt="Login with LinkedIn" width="50">
         </a>
        </div>


        <br>
